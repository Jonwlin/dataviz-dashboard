<!DOCTYPE html>
<html>
  <head>
    <!-- Script Reference[1] -->
    <script src="./assets/highcharts.js"></script>
    <script src="./assets/data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <!-- Chart Placement[2] -->
    <div id="container">
        <div class="row">
            <div id="stackChart" class="col-8 mt-4" style="float:left;"></div>
            <div id="legend" class="col-4 mt-4 pt-3" style="display:inline; float:right;">
                <table class="table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Power</th>
                            <th scope="col">Contribution</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" style="text-align: left;">Sources</th>
                            <td id="total_power"> - </td>
                            <td> - </td>
                            <td id="total_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Solar(Rooftop)</td>
                            <td id="solar"> - </td>
                            <td id="solar_contr"> - </td>
                            <td id="solar_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Wind</td>
                            <td id="wind">Wind</td>
                            <td id="wind_contr">the Bird</td>
                            <td id="wind_cost">@twitter</td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Hydro</td>
                            <td id="hydro">Hydro</td>
                            <td id="hydro_contr">the Bird</td>
                            <td id="hydro_cost">@twitter</td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Gas</td>
                            <td id="gas">Gas</td>
                            <td id="gas_contr">the Bird</td>
                            <td id="gas_cost">@twitter</td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Distillate</td>
                            <td id="dist">Distillate</td>
                            <td id="dist_contr">the Bird</td>
                            <td id="dist_cost">@twitter</td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Black Coal</td>
                            <td id="coal">Black Coal</td>
                            <td id="coal_contr">the Bird</td>
                            <td id="coal_cost">@twitter</td>
                        </tr>
                        <tr>
                            <th scope="row" style="text-align: left;">Loads</th>
                            <td id="loads_total"> - </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Exports</td>
                            <td id="exports"> - </td>
                            <td id="exports_contr"> - </td>
                            <td id="exports_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Pumps</td>
                            <td id="pumps">Exports</td>
                            <td id="pumps_contr">the Bird</td>
                            <td id="pumps_cost">@twitter</td>
                        </tr>
                        <tr>
                            <th scope="row" style="text-align: left;">Net</th>
                            <td id="net"> - </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row" style="text-align: left;">Renewables</th>
                            <td></td>
                            <td id="renewables"> - </td>
                            <td></td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="bottom-container" class="col-8" style="display:inline; float:left">
                <div id="line1Chart" style="width: 100%; display:inline; float:left"></div>
                <div id="line2Chart" style="width: 100%; display:inline; float:left"></div>
            </div>
            <div id="pieChart" class="col-4" style="padding-left: 2%;padding-right: 2%; display:inline; float:right"></div>
        </div>
    </div>

    <script src="main.js"></script>

  </body>
</html>
