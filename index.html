<!DOCTYPE html>
<html>
  <head>
    <!-- Script Reference[1] -->
    <script src="./assets/highcharts.js"></script>
    <script src="./assets/data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="main.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <!-- Chart Placement[2] -->
    <div id="container">
        <div id="topRow" class="row">
            <div id="stackChart" class="col-8 mt-4" style="float:left;"></div>
            <div id="legend" class="col-4 pt-3" style="display:inline; float:right;">
                <table class="table-sm">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" style="text-align: right;">Power</th>
                            <th scope="col" style="text-align: right;">Contribution</th>
                            <th scope="col" style="text-align: right;">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" style="text-align: left;">Sources</th>
                            <td id="total_power"> - </td>
                            <td></td>
                            <td id="total_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Solar(Rooftop)</td>
                            <td id="solar"> - </td>
                            <td id="solar_contr"> - </td>
                            <td id="solar_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Wind</td>
                            <td id="wind"> - </td>
                            <td id="wind_contr"> - </td>
                            <td id="wind_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Hydro</td>
                            <td id="hydro"> - </td>
                            <td id="hydro_contr"> - </td>
                            <td id="hydro_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Gas</td>
                            <td id="gas"> - </td>
                            <td id="gas_contr"> - </td>
                            <td id="gas_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Distillate</td>
                            <td id="dist"> - </td>
                            <td id="dist_contr"> - </td>
                            <td id="dist_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Black Coal</td>
                            <td id="coal"> - </td>
                            <td id="coal_contr"> - </td>
                            <td id="coal_cost"> - </td>
                        </tr>
                        <tr>
                            <th scope="row" style="text-align: left;">Loads</th>
                            <td id="loads_total"> - </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Exports</td>
                            <td id="exports"> - </td>
                            <td id="exports_contr"> - </td>
                            <td id="exports_cost"> - </td>
                        </tr>
                        <tr>
                            <td style="text-align: left;">Pumps</td>
                            <td id="pumps"> - </td>
                            <td id="pumps_contr"> - </td>
                            <td id="pumps_cost"> - </td>
                        </tr>
                        <tr>
                            <th scope="row" style="text-align: left;">Net</th>
                            <td id="net"> - </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row" style="text-align: left;">Renewables</th>
                            <td></td>
                            <td id="renewables"> - </td>
                            <td></td>
                        </tr>
                      </tbody>
                </table>
            </div>
        </div>
        <div id="bottomRow" class="row">
            <div id="lineChartContainer" class="col-8">
                <div id="line1Chart"></div>
                <div id="line2Chart"></div>
            </div>
            <div id="pieChartContainer" class="col-4">
                <div id="pieChart"></div>
                <div id="pieChartValue">6274 MW</div>
            </div>
        </div>
    </div>



  </body>
</html>
